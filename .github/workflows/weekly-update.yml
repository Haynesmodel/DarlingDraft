name: weekly-update

on:
  schedule:
    - cron: "0 13 * * TUE"   # Every Tuesday at 8am CT
  workflow_dispatch:        # Allow manual trigger from the Actions tab

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run update script
        run: bash scripts/update_2025.sh

      - name: Commit and push data updates
        run: |
          git config user.name "Auto Updater"
          git config user.email "bot@example.com"
          git add assets/*.json
          git commit -m "auto: refresh weekly data" || echo "No changes to commit"
          git push
